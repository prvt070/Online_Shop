<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <img src="./img/logo-1-primary.png" alt="" width="200">
                    </div>
                    <div class="col-10">
                        <ul>
                            <li><a href="#aksiya">Aksiyalar</a></li>
                            <li><a href="#jihozlar">Jihozlar</a></li>
                            <li><a href="#telefonlar">Telefonlar</a></li>
                            <li><a href="#bog'lanish">Biz Bilan Bog'lanish</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/img-1.jpg" width="1500px" class="d-bloc" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/img1.jpg" width="1500px" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/img_1.jpg" width="1500px" class="d-block" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
